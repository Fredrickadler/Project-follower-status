<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mini-App</title>
    <style>
        body {
            background-color: #1c2526;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #2c3539;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .profile-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #4a5e6a;
            margin-bottom: 10px;
        }
        .username {
            font-size: 1.5em;
            font-weight: bold;
            color: #e0e0e0;
        }
        .follower-count {
            font-size: 1.2em;
            color: #b0bec5;
            margin: 10px 0;
        }
        .stats-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .stat-box {
            background-color: #37474f;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-box h3 {
            margin: 0;
            font-size: 1.1em;
            color: #90a4ae;
        }
        .stat-box p {
            margin: 5px 0 0;
            font-size: 1.4em;
            color: #e0e0e0;
        }
        .chart-section {
            margin-top: 20px;
        }
        canvas {
            max-width: 100%;
        }
        .btn {
            background-color: #546e7a;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #455a64;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="https://via.placeholder.com/100" alt="Profile" class="profile-pic">
            <div class="username">Sample User</div>
            <div class="follower-count">Followers: <span id="follower-count">12,345</span></div>
            <button class="btn" onclick="updateFollowers()">Update Followers</button>
        </div>
        <div class="stats-section">
            <div class="stat-box">
                <h3>24h Change</h3>
                <p id="change-24h">+120</p>
            </div>
            <div class="stat-box">
                <h3>7d Change</h3>
                <p id="change-7d">+450</p>
            </div>
            <div class="stat-box">
                <h3>30d Change</h3>
                <p id="change-30d">+1,230</p>
            </div>
        </div>
        <div class="chart-section">
            <canvas id="followerChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('followerChart').getContext('2d');
        const followerChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['30 days ago', '25 days', '20 days', '15 days', '10 days', '5 days', 'Today'],
                datasets: [{
                    label: 'Follower Count',
                    data: [11000, 11200, 11500, 11700, 11900, 12100, 12345],
                    borderColor: '#546e7a',
                    backgroundColor: 'rgba(84, 110, 122, 0.2)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false,
                        ticks: { color: '#b0bec5' },
                        grid: { color: '#455a64' }
                    },
                    x: {
                        ticks: { color: '#b0bec5' },
                        grid: { color: '#455a64' }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#b0bec5' } }
                }
            }
        });

        function updateFollowers() {
            const newCount = Math.floor(Math.random() * 1000) + 12000;
            const change24h = Math.floor(Math.random() * 200) - 100;
            const change7d = Math.floor(Math.random() * 500) - 200;
            const change30d = Math.floor(Math.random() * 2000) - 500;

            document.getElementById('follower-count').textContent = newCount.toLocaleString();
            document.getElementById('change-24h').textContent = (change24h >= 0 ? '+' : '') + change24h;
            document.getElementById('change-7d').textContent = (change7d >= 0 ? '+' : '') + change7d;
            document.getElementById('change-30d').textContent = (change30d >= 0 ? '+' : '') + change30d;

            followerChart.data.datasets[0].data = [
                newCount - change30d,
                newCount - change30d + 200,
                newCount - change7d,
                newCount - change7d + 200,
                newCount - change24h,
                newCount
            ];
            followerChart.update();
        }
    </script>
</body>
</html>
